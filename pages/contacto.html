            </button>
            <!-- Navbar -->
            <div class="collapse navbar-collapse navegacion" id="navbarNav">

                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                <li class="nav-item navegacion__link">

    <main>
        <section class="contacto">
            <h1 class="contacto__titulo">Contacto</h1>
            <div class="container my-5">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <form action="">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su E-mail">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje:</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </form>
                    </div>
                    <div class="col-lg-1">

                    </div>
                    <div class="col-lg-5 col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26278.115533141237!2d-58.41385247019183!3d-34.58482644970059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca99c609fc2f%3A0x392ca99351808a75!2sRecoleta%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1656795283008!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
