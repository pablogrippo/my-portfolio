            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h1 class="contacto__titulo">Contacto</h1>
            <div class="flex-container">
                <form action="" class="flex-container__form">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" cols="25" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                </form>

                <iframe class="flex-container__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26278.115533141237!2d-58.41385247019183!3d-34.58482644970059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca99c609fc2f%3A0x392ca99351808a75!2sRecoleta%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1656795283008!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
